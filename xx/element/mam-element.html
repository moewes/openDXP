<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="mam-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `mam-element`
     * my element
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MamElement extends Polymer.Element {
      static get is() { return 'mam-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'mam-element'
          }
        };
      }
    }

    window.customElements.define(MamElement.is, MamElement);
  </script>
</dom-module>
